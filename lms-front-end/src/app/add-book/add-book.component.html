<div class="card" >
    <div class="card-body" >
        
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
  
        <div class="form-group">
          <label >Author</label>
          <input type="text" class="form-control"  formControlName="author" placeholder="Enter author name">
        </div>
  
        <div class="form-group">
          <label >Number of copies</label>
          <input type="text" class="form-control" formControlName="numberOfCopies" aria-describedby="emailHelp" placeholder="Enter number of copies">
        </div>
  
        <div class="form-group">
          <label >Category</label>
          <input type="text" class="form-control" formControlName="category" aria-describedby="emailHelp" placeholder="Enter category">
        </div>
            
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
  
    </div>
  </div>
